<!DOCTYPE html>
<html>
    <style>
        html{
            background-color:black;
        }
        h1{
            color: aliceblue;
            text-align: center;
        }
        .searchBar{
            /* width: 100%; */
            /* min-height: 100vh; */
            padding: 5%;
            background-image: linear-gradient(rbga(0,8,51,0.9), rbga(0,8,51,0.9));
            /* background-position: center; */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .search{
            width: 100%;
            max-height: 700px;
            background: rgba(255, 255, 0, 0.582);
            display: flex;
            align-items: center;
            border-radius: 60px;
            padding: 10px 20px;
            font-size: 20px;
            color: rgb(6, 6, 6);
            

        }
        .search input{
            background: transparent;
            flex: 1;
            border: 0;
            outline: none;

        }
        ::placeholder{
            color: black;
        }
        .search button{
            border-radius: 50%;
            border-color: transparent;
        }
        .mglass {
        display: inline-block;
        pointer-events: none;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        }
        img{
            width: 26rem;
            height: 25rem;
            margin-left: 530px;
        }
        p{
            text-align: center;
            color: white;
            font-size: 25px;
        }
    </style>
